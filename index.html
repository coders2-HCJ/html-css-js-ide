<!DOCTYPE html>
<html>
  <head>
    <title>HTML/CSS/JS IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><meta charset="utf-8">
    <link rel="stylesheet" href="editor.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/115348427?v=4">
  </head>
  <body>
    <textarea id="html" placeholder="HTML body" spellcheck="false"></textarea>
    <textarea id="css" placeholder="CSS" spellcheck="false"></textarea>
    <textarea id="js" placeholder="JavaScript" spellcheck="false"></textarea>
    <br>
    <input id="csssrc" placeholder="CSS source" size="50"><input id="jssrc" placeholder="JavaScript source" size="50">
    <br>
    <iframe id="code"></iframe>
    <script src="editor.js"></script>
  </body>
</html>
